<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta 
     name='viewport' 
     content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' 
/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a id="navTitle" class="navbar-brand" href="index.html"></a>
        <a id="lang" class="nav-item"><img src="img/brasil-flag.png" onclick="changeLang()" alt="Brasil"></a>
    </nav>

    <div class="container-fluid">

        <div class="pt-2 d-flex justify-content-center" id="addForm">
            <input type="text" class="form-control m-1" id='desc'>

            <input type="text" class="form-control m-1" id='amount'>

            <input type="text" class="form-control m-1" id='value'>
        </div>
        <div id="Update" class="pt-2 pb-2 d-none justify-content-center align-items-center">
            <button id="btnSave" class="btn btn-success m-1" onclick="updateData()">
            </button>

            <button id="btnClear" class="btn btn-secondary m-1" onclick="clearFields()">
            </button>


            <button id="btnCancel" class="btn btn-danger m-1" onclick="cancelUpdate()">
            </button>
        </div>
        <div id="Add" class="pt-2 pb-2 d-flex justify-content-center">
            <button class="btn btn-primary m-1" id="btnAdd" onclick="addProduct()">
            </button>

            <button class="btn btn-danger m-1" id="btnReset" onclick="clearFields()">
            </button>

            <button class="btn btn-dark m-1" id="btnDeleteAll" onclick="delList()">
            </button>
        </div>


        <table id="listTable" class="table">
        </table>

        <div class="d-flex flex-row pl-4 mb-4 justify-content-center align-items-end fixed-bottom">
            <label for="total" class="mr-3"><strong>Total:</strong></label>
            <input id="total" type="text" class="form-control col-5" disabled>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/main.js"></script>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>    
</body>

</html>
